<!DOCTYPE html>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>Spotify Artist Search</title>
	<link href='http://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>
	<script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
</head>
<body>
	<header class="header">
		<img class="logo" src="images/spotify.png" height= 50 width = 50>
		<p class="intro">Search for an artist below to see their top three most popular tracks on Spotify.<br>
		Click the play button for a preview, or the track title to listen on Spotify.</p>
	</header>
	<div class="content-wrapper">
		<section class="search">
			<form>
				<input type="text" class="input-search" id="search-query" placeholder="Artist Name">
				<button type="submit" class="btn-search" id="btn-search">Search</button>
			</form>
		</section>
		<section class="results hidden" id="results">
			
		</section>
	</div>
</body>
</html>
